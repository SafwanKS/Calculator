<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Calculator</title>
        <link href="styles.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
       
        <script src="script.js"></script>
    </head>
    <body>
        <div class="root">
            <div class="topScreen">
                <input type="text" class="screen" id="screenText" value="0"/>
            </div>
           
            <div class="buttonScreen">
                <div class="raws">
                    <div class="buttonBack">
                        <button onclick="clearText()" id="buttonC">C</button>
                    </div>
                </div>
                <div class="raws">
                    <div class="buttonBack">
                        <button onclick="bClick(7)" class="btn" id="num7">7</button>
                    </div>
                    <div class="buttonBack">
                        <button onclick="bClick(8)" class="btn" id="num8">8</button>
                    </div>
                    <div class="buttonBack">
                        <button onclick="bClick(9)" class="btn" id="num9">9</button>
                    </div>
                    <div class="buttonBack">
                        <button onclick="bClick('+')"  class="btn" id="plus">+</button>
                    </div>
                </div>
                <div class="raws">
                    
                    <div class="buttonBack">
                        <button onclick="bClick(4)"  class="btn" id="num4">4</button>
                    </div>
                    <div class="buttonBack">
                        <button onclick="bClick(5)"  class="btn" id="num5">5</button>
                    </div>
                    <div class="buttonBack">
                        <button onclick="bClick(6)"  class="btn" id="num6">6</button>
                    </div>
                    <div class="buttonBack">
                        <button onclick="bClick('-')"  class="btn" id="minus">-</button>
                    </div>
                </div>
                <div class="raws">
                    <div class="buttonBack">
                        <button onclick="bClick(1)"  class="btn" id="num1">1</button>
                    </div>
                    <div class="buttonBack">
                        <button onclick="bClick(2)"  class="btn" id="num2">2</button>
                    </div>
                    <div class="buttonBack">
                        <button onclick="bClick(3)"  class="btn" id="num3">3</button>
                    </div>
                    <div class="buttonBack">
                        <button onclick="bClick('*')"  class="btn" id="star">ร</button>
                    </div>
                </div>
                <div class="raws">
                    <div class="buttonBack">
                        <button onclick="bClick(0)" class="btn" id="num0">0</button>
                    </div>
                    <div class="buttonBack">
                        <button class="btn" id="dot">.</button>
                    </div>
                    <div class="buttonBack">
                        <button onclick="bClick('/')"  class="btn" id="slash">รท</button>
                    </div>
                    <div class="buttonBack">
                        <button onclick="equalTo()"  id="equalto">=</button>
                    </div>
                </div>
            </div>
        </div>
       
      
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>      
      
    </body>
</html>
