<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Calculator</title>
    <style>
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            font-style: bold;

        }
        .rootDiv{
            height: 100%;
            width: 100%;
        }
        .topScreen {
            height: 30%;
            width: 100%;
            background: white;
            
        }
        .bottomScreen {
            height: 70%;
            width: 100%;
            background: white;
        }
        #screen {
            width: 100%;
            font-size: 350%;
            color: red;
            pointer-events: none;
            border: 0;
            margin-top: 130px;
            margin-left: 5px;
        }
        .raws {
            height: 40%;
            width: 100%;
            

        }
        .buttonBack {
            height: 100%;
            width: 25%;
            display: flex;
            float: left;
            justify-content: center;
            align-items: center;
            margin-top: 5px;
        }
        .nullBack {
            height: 100%;
            width: 25%;
            display: flex;
            float: left;
            justify-content: center;
            align-items: center;
            margin-top: 5px;
        }

        .btn {
            height:80px;
            width: 85%;
            font-size: 250%;
            font-style: bold;
            background: #EAEBED;
            border: 1px;
            border-radius: 50%;
        }
        #nullbtn {
            height:80px;
            width: 85%;
            font-size: 250%;
            font-style: bold;
            background: #fff;
            border: 1px;
            border-radius: 50%;
        }
       .equalto {
            height: 80px;
            width: 85%;
            font-size: 250%;
            font-style: bold;
            background: #FF6363;
            border: 1px;
            color: white;
            border-radius: 50%;

        }
        #buttonC {
            height: 80px;
            width: 85%;
            font-size: 250%;
            font-style: bold;
            background: #EAEBED;
            border: 1px;
            color: orange;
            border-radius: 50%;

        }
        #buttonBack{
            height: 80px;
            width: 85%;
            font-size: 250%;
            font-style: bold;
            background: #EAEBED;
            border: 1px;
            color: orange;
            border-radius: 50%;
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
    <div class="rootDiv">
        <div class="topScreen">
            <input type="text" id="screen" value="0" readonly>
        </div>
        <div class="bottomScreen">
            <div class="raws">
                <div class="buttonBack">
                    <button onclick="clearText()" id="buttonC">C</button>
                </div>
                <div class="buttonBack">
                    <button id="nullbtn"> </button>
                </div>
                <div class="buttonBack">
                    <button id="nullbtn"> </button>
                </div>
                <div class="buttonBack">
                    <button id="nullbtn"> </button>
                </div>
            </div>
            <div class="raws">
                <div class="buttonBack">
                    <button onclick="bClick(7)" class="btn">7</button>   
                </div>
                <div class="buttonBack">
                    <button onclick="bClick(8)" class="btn">8</button>   
                </div>
                <div class="buttonBack">
                    <button onclick="bClick(9)" class="btn">9</button>   
                </div>
                <div class="buttonBack">
                    <button onclick="bClick('+')" class="btn" id="num7">+</button>
                </div>
            </div>
            <div class="raws">
                <div class="buttonBack">
                    <button onclick="bClick(4)" class="btn">4</button>   
                </div>
                <div class="buttonBack">
                    <button onclick="bClick(5)" class="btn">5</button>   
                </div>
                <div class="buttonBack">
                    <button onclick="bClick(6)" class="btn">6</button>   
                </div>
                <div class="buttonBack">
                    <button onclick="bClick('-')" class="btn">-</button>
                </div>
            </div>
            <div class="raws">
                <div class="buttonBack">
                    <button onclick="bClick(1)" class="btn">1</button>   
                </div>
                <div class="buttonBack">
                    <button onclick="bClick(2)" class="btn">2</button>   
                </div>
                <div class="buttonBack">
                    <button onclick="bClick(3)" class="btn">3</button>   
                </div>
                <div class="buttonBack">
                    <button onclick="bClick('*')" class="btn">×</button>
                </div>
            </div>
            <div class="raws">
                <div class="buttonBack">
                    <button onclick="bClick(0)" class="btn">0</button>   
                </div>
                <div class="buttonBack">
                    <button onclick="bClick('.')" class="btn">.</button>   
                </div>
                <div class="buttonBack">
                    <button onclick="bClick('/')" class="btn">÷</button>   
                </div>
                <div class="buttonBack">
                    <button onclick="equalTo()" class="equalto">=</button>
                </div>
            </div>
        </div>
    </div>








    <script>
        function bClick(val) {
            if (document.getElementById("screen").value == 0) {
                if(document.getElementById("screen").value<=10){
                    
                }else{
                document.getElementById("screen").value = ""
                document.getElementById("screen").value += val
                }
                
            } else {
                document.getElementById("screen").value += val
            }

        }




        function equalTo() {
            
           const display = document.getElementById('screen');
           if(display.value==169){
               display.value = 'I Love youh😚💝';
               
              size = document.getElementById( 'screen' );
              size.style.fontSize = "250%" ;
             
             
           }else{
               try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
           }
            
        }

        function clearText() {
            document.getElementById("screen").value = "0"
            size = document.getElementById( 'screen' );
              size.style.fontSize = "350%" ;
        }
    </script>

</body>
</html>
